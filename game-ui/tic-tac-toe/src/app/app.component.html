<div class="container" style="text-align:center">

  <h1>{{title}}</h1>

  <hr />

  <h2>Status - {{gameStatus}}</h2>

  <div id="board">
    <div class="row" *ngFor="let row of rows">
      <app-tile *ngFor="let col of columns"
                [playerMark]="this.board.returnMark(col + row * 3)"
                (click)="boardClicked(col + row * 3)">
      </app-tile>
    </div>
  </div>

  <button (click)="startAgain()">Start Again</button>

</div>
